<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition  template="/Templates/Basics/LogIn.xhtml"> 
            
            <ui:define name="content">
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nombre"/>
                <h:inputText id="txt_nombre" required="true"
                             binding="#{usr}" value="#{modeloPersona.personaNueva.nombre}" label="Nombre"/>
                <h:message for="txt_nombre" />
                
                <h:outputLabel value="Apellido Paterno"/>
                <h:inputText id="txt_ApP"  label="Apellido" value="#{modeloPersona.personaNueva.apellidoPaterno}">
                    <f:validateLength minimum="10"/>
                </h:inputText>
                <h:message for="txt_ApP"/>
                
                <h:outputLabel id="txt_ApM" value="Apellido Materno"/>
                <h:inputText value="#{modeloPersona.personaNueva.apellidoMaterno}">
                    <f:validateLength for="txt_ApM" maximum="18"/>
                </h:inputText>
                 <h:message for="txt_ApM"/>
                
                 
                <h:selectOneMenu id="slct_Sexo" label="Sexo"
                                 
                                 value="#{modeloPersona.personaNueva.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                </h:selectOneMenu>
                <h:message for="slct_Sexo"/>
            </h:panelGrid>
            
            <h:commandButton value="Enviar" actionListener="#{modeloPersona.agregarPersona()}"/>
            
            <h:dataTable value="#{modeloPersona.listaPersona}" 
                         var="p"
                         rendered="#{modeloPersona.listaPersona.size() > 0 eq true}"
            >
                <f:facet name="header">Nombre</f:facet>
                <h:column>
                    <h:outputLabel value="#{p.nombre}"/>
                </h:column>         
                
                <f:facet name="header">Apellido Paterno</f:facet>
                <h:column>
                    <h:outputLabel value="#{p.apellidoPaterno}"/>
                </h:column>         
                
                <f:facet name="header">Apellido Materno</f:facet>
                <h:column>
                    <h:outputLabel value="#{p.apellidoMaterno}"/>
                </h:column>         
                
                <f:facet name="header">Genero</f:facet>
                <h:column>
                    <h:outputLabel value="#{p.sexo}"/>
                </h:column>    
                
                <f:facet name="header">Opciones</f:facet>
                <h:column>
                    <h:commandLink value="Borrar" action="#{modeloPersona.RemocerPersona(p)}"/>
                </h:column>   
                
            </h:dataTable>
            
            
            
            <h:commandButton value="Log in" actionListener="#{modeloPersona.StartSession(
                                           modeloPersona.personaNueva.nombre)}" action="Pagina2.xhtml"/>
            
            <h:commandButton value="Acceder" action="#{modeloPersona.verificarSession(usr.value)}"/>
                           
            
            
            
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
